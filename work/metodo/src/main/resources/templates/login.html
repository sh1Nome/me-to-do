<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
    <div th:if="${param.error}"><span th:text="#{failure.login}"></span></div>
    <div th:if="${param.logout}"><span th:text="#{success.logout}"></span></div>
    <div class="field">
        <form th:action="@{/login}" method="post">
            <div class="control">
                <label for="username" th:text="#{label.username}" class="label"></label>
                <input type="text" id="username" name="username" class="input" />
            </div>
            <div class="control">
                <label for="password" th:text="#{label.password}" class="label"></label>
                <input type="password" id="password" name="password" class="input" />
            </div>
            <div class="control">
                <button type="submit" class="button"><span th:text="#{button.login}"></span></button>
            </div>
        </form>
    </div>
</body>
</html>
