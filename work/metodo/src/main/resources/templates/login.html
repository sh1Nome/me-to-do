<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <title th:text="#{label.title.login}"></title>
</head>

<body>
    <section>
        <div>
            <div class="uk-align-center me-width-5-6@mxlarge">
                <!-- メッセージ -->
                <div class="uk-margin uk-child-width-expand">
                    <div th:if="${param.logout}" uk-alert>
                        <a href class="uk-alert-close" uk-close></a>
                        <div th:text="#{success.logout}"></div>
                    </div>
                    <div th:if="${param.error}" class="uk-alert-warning" uk-alert>
                        <a href class="uk-alert-close" uk-close></a>
                        <div th:text="#{failure.login}"></div>
                    </div>
                </div>
                <!-- フォーム -->
                <div id="form">
                    <form th:action="@{/login}" method="post" class="uk-form-stacked">
                        <account-form th:label-username="#{label.username}" th:label-password="#{label.password}"
                            th:button-login="#{button.login}"></account-form>
                    </form>
                </div>
                <!-- アカウント作成リンク -->
                <div>
                    <a th:href="@{account_new}" th:text="#{link.account.new}" class="uk-link-muted uk-align-right"></a>
                </div>
            </div>
            <script type="module" th:inline="javascript">
                import AccountForm from '[(@{/js/vue/component/AccountForm.js})]'
                createApp({
                    components: {
                        AccountForm
                    }
                }).mount('#form');
            </script>
    </section>
</body>

</html>
