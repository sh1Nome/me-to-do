<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <title th:text="#{label.title.login}"></title>
</head>

<body>
    <section>
        <div>
            <div id="message">
                <div th:if="${param.logout}">
                    <div th:text="#{success.logout}"></div>
                </div>
                <div th:if="${param.error}">
                    <div th:text="#{failure.login}"></div>
                </div>
            </div>
            <form th:action="@{/login}" method="post">
                <label for="username" th:text="#{label.username}"></label>
                <input type="text" id="username" name="username" class="uk-input" />
                <label for="password" th:text="#{label.password}"></label>
                <input type="password" id="password" name="password" class="uk-input" />
                <button type="submit" th:text="#{button.login}"></button>
            </form>
        </div>
    </section>
</body>

</html>
