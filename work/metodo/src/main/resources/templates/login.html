<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div th:if="${param.error}"><span th:text="#{failure.login}"></span></div>
                <div th:if="${param.logout}"><span th:text="#{success.logout}"></span></div>
                <div class="columns">
                    <div class="column is-half is-offset-one-quarter">
                        <form th:action="@{/login}" method="post" class="box">
                            <div class="field">
                                <label for="username" th:text="#{label.username}" class="label"></label>
                                <div class="control">
                                    <input type="text" id="username" name="username" class="input" />
                                </div>
                            </div>
                            <div class="field">
                                <label for="password" th:text="#{label.password}" class="label"></label>
                                <div class="control">
                                    <input type="password" id="password" name="password" class="input" />
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <div class="fixed-grid has-4-cols">
                                        <div class="grid">
                                            <div class="cell is-col-start-4">
                                                <button type="submit" class="button is-primary"><span th:text="#{button.login}"></span></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
